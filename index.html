<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Programacion-informatica-scaled-e1724960033513.jpg');
            background-size: cover; /* Asegura que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen de fondo */
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 80%; /* Ancho reducido del botón */
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px auto; /* Centra el botón */
            display: block; /* Asegura que el botón sea un bloque para centrarlo */
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
        .loading {
            margin-top: 20px;
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button onclick="login()">Entrar</button>
        <p class="error" id="error-message" style="display: none;"></p>
        <div class="loading" id="loading">
            <img src="https://i.imgur.com/6RMhx.gif" alt="Cargando..." width="50">
        </div>
        <div class="footer">© 2024 Tu Empresa</div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');

            // Credenciales permitidas
            const validUsername = "holamundo22";
            const validPassword = "hola33";

            errorMessage.style.display = "none";
            loading.style.display = "block";

            setTimeout(() => {
                loading.style.display = "none";

                if (username === validUsername && password === validPassword) {
                    window.location.href = "https://google.com";
                } else {
                    errorMessage.textContent = "Usuario o contraseña incorrectos.";
                    errorMessage.style.display = "block";
                }
            }, 1500); // Simulación de carga
        }
    </script>

</body>
</html>
